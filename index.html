<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    :root{
        --gray : rgb(230, 230, 230);
        --darkgray:rgb(200,200,200);
        --maingray:rgba(55,65,81);
    }
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    body{
        min-width: 100vw;
        min-height: 100vh;
        overflow-x: hidden;
        background-color: var(--gray);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    nav{
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding:0;
        margin: 0;
        box-shadow: 1 1 2px 2px gray;
        padding:1.6rem;
    }
    .as{
        font-size: 2rem;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bolder;
        color:var(--maingray);
    }
    main{
        width:80%;
        background-color: white;
        box-shadow: 0 2px 20px 1px var(--darkgray);
        border-radius: 10px;
        padding:40px;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-bottom:50px;
        &>div{
            width:100%;
        }

    }
    .profile{
        border:2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        width:200px;
        margin: 20px;
        overflow: hidden;
        border-radius: 100px;
        aspect-ratio: 1;
        box-shadow: 0 0 2px 2px lightgray;
    }
    .name{
        margin-top:15px;
        text-align: center;
        color:rgb(77, 114, 77);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bolder;
        font-size: 1.5rem;
        letter-spacing: 1px;
    }
    .country{
        text-align: center;
        margin-top:10px;
        text-align: center;
        color:rgba(100,100,100);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bolder;
        font-size: 1.2rem;
        letter-spacing: 1px;
    }
    .tagline{
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        margin:20px;
        margin-top: 5px;
        color:rgb(40,40,40);
        font-family: Arial, Helvetica, sans-serif;
    }
    .cutline{
        width: 100%;
        height: 2px;
        background-color: lightgray;
    }
    .heading{
        margin:10px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color:var(--maingray);
    }
    .skills-container{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        
    }
    .skill{
        width: fit-content;
        padding:10px;
        margin: 10px;
        border:2px solid var(--maingray);
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 0;
    }
    .gmail{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1rem;
        margin-top: 10px;
        color:var(--maingray);
        font-weight: bolder;
    }
</style>
